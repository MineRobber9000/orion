<html>
  <head>
    <title>Orion Browser</title>
    <link rel="stylesheet" href="browser.css">
    <meta http-equiv="Content-Security-Policy" value="default-src 'self';">
    <script src="browser.js"></script>
    <base href="./">
  </head>
  <body>
    <div id="navbar">
      <span></span>
      <a onclick="back();" name="back" disabled><img src="arrow-left.svg"></a>

      <a onclick="refresh();" name="refresh"><img src="refresh.svg"></a>
      <span></span>
      <input name="omnibar" type="text" onkeypress="handle_omnibar_input_event(event);">
      <span></span>
    </div>
    <div id="webviewcontainer">
      <webview src="gemini://tilde.team/~khuxkm/orion/" webpreferences="contextIsolation=yes,nodeIntegration=no"></webview>
    </div>
  </body>
</html>
